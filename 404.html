<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting</title>
    <script>
      // Parse the URL path, and redirect to the index.html with the path
      var path = window.location.pathname;
      window.location.replace("/index.html" + path);
    </script>
  </head>
  <body></body>
</html>
